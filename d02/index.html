<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagens</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
</head>

<body>
    <h1>Desafio das Imagens</h1>
    Inserir imagens em HTML é muito simples, tando no conteúdo quanto lá em cima, como ícone de favoritos!

    <picture>
        <source media="(max-width: 450px)" srcset="imagens/github-p.png">
        <source media="(max-width: 750px)" srcset="imagens/github-m.png">
        <source media="(max-width: 1000px)"  srcset="imagens/github-g.png">
        <img src="imagens/github-gg.png" alt="github-gg">
    </picture>

</body>

</html>

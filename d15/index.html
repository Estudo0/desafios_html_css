<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/media-query.css">

<body>
    <main>
        <section class="login">
            <figure class="imagem">
                <!-- <img src="imagens/metal.jpg" alt="Trulli"> -->
                
            </figure>
            
            <div id="formulario" >
                <h1>Login</h1>
                <p>Seja Bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.php" method="post" autocomplete="on">
                    <fieldset>
                        <span class="material-symbols-outlined"> person </span>
                        <input type="email" name="login" id="ilogin" placeholder="E-mail" autocomplete="email" required>
                        <label for="ilogin">Login</label><br>
                        <span class="material-symbols-outlined"> key</span>
                        <input type="password" name="senha " id="isenha" autocomplete="current-password" placeholder="Senha" required>
                        <label for="isenha">Senha</label>
                    </fieldset>  
                    <input type="submit" value="Entrar">  
                        
                    <a href="esqueci.html" class="botao">Esqueci a senha</span></a>        

                </form>

            </div>

        </section>
    </main>
</body>
